
<div style="width: 100%;
            background-color: #dbdbdb;">

 
<div style="background-color: #6ac588;">
  <div  style="height: 150px; 
  background-color: #ffb167; text-align: right; font-weight: 500;">

  <div  *ngIf = "user_status">
    Hello {{name}} 
    <button [disabled] = "true" style=" width:80px;height:80px; 
    background-size:100% 100%; margin-top: 30px; margin-right: 30px;  margin-left: 10px;
    background-color: #a0cef3; 
    background-image: url({{image_url}});" mat-fab aria-label="Example icon button with a delete icon" >
  
  
    </button>

  </div>

    
  </div>


        <div style="height: 100px;
        background-color: #ffb167; text-align: center;">

              
              <mat-form-field style="width: 350px; top: 200px;" floatLabel="always">
                <input matInput [(ngModel)]= "keywords" (keydown.enter)="getMovie()"  placeholder="Search a Movie" #input>
              </mat-form-field>
                          
        </div>

      </div>

        <div style="width: 1200px; min-height: 800px;
        margin: auto; 
        border-radius: 0;
        background-color: #dbdbdb;">

        <div style="height: 25px;
        background-color: #dbdbdb;
        border-left: 3px solid #ec1919;
        font-size: 18px;
        font-weight: 900;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        padding-top: 6px; padding-left: 4px; margin-top: 20px;">

            TOP BOXOFFICE 

        </div>

        <div style="height: auto;
        background-color: #dbdbdb;">

<div style="margin-left: 20px; text-align: center; margin-top: 20px;" *ngIf = "!movies_status">
  <mat-spinner diameter="25"> 
  </mat-spinner>
</div>

<div *ngIf = "results_status" style="margin-top: 50px; font-size: 30px; font-weight: 100; width: 100%; text-align: center;" >

- no results -
</div>

                        <!-- GRID LIST -->       

                <mat-grid-list   cols="6" rowHeight="370px" *ngIf = "movies"  >
                    <mat-grid-tile  *ngFor = "let movie of movies,  let i = index">

                        <mat-card style="margin: 20px; 
                                        padding: 0px; 
                                        width: 180px;
                                        height: 320px;
                                        margin-bottom: 10px; background-color: #e9e9e9;"                    >

                        <mat-card-content matRipple (click)="goToMovie(i);" style=" border-radius: 5px; padding-left: 0; padding-right: 0px; padding-top: 0px; height: 320px;">
                        <div style="height: 250px;    background-size: cover; background-image: url({{movie.primaryImage.url}});">
                            
                        </div>
                        <mat-card-title style="font-weight: 500;
                                                color: #000000; 
                                                margin-top: 5px; 
                                                margin-left: auto; 
                                                margin-right: auto;
                                                text-align: center;
                                                padding-bottom: 1px;
                                                text-transform: capitalize;
                                                font-size: 13px;
                                                font-weight: 200;" 
                                                > 
                                                {{movie.originalTitleText.text}} ({{movie.releaseDate.year}})

                            </mat-card-title>

                            <div style="margin-left: 200px;">

                       

                  

                         
                        </div>

                            </mat-card-content>
                        </mat-card>    
                    </mat-grid-tile>  
                </mat-grid-list> 

        </div>

      

    </div>

    <div style="height: 100px;
    background-color: #191925;">

    </div>
</div>
